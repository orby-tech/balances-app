<h2>Tags</h2>
<table mat-table *ngIf="dataSource$ | async; let dataSource" [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="transactionName">
    <th mat-header-cell *matHeaderCellDef>transactionName</th>
    <td mat-cell *matCellDef="let element">{{ element.transactionName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
