<header>
  <div class="header--menu-info-block">
    <button
      mat-icon-button
      color="primary"
      aria-label="Example icon button with a menu icon"
      (click)="menuVisible = !menuVisible"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1>balances</h1>
  </div>
  <div class="header--user-info-block">
    <a mat-button routerLink="/user-account">
      {{ (user$ | async)?.email }}
      {{ (userMainCurrency$ | async)?.internationalSimbol }}</a
    >
    <button mat-button class="logout-button" (click)="logout()">Logout</button>
  </div>
</header>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" [opened]="menuVisible">
    <nav>
      <mat-tree
        isExpanded="true"
        [dataSource]="dataSource"
        [treeControl]="treeControl"
      >
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <a
            mat-button
            [routerLink]="node.url"
            [routerLinkActive]="'active'"
            [ariaCurrentWhenActive]="'page'"
            >{{ node.name }}</a
          >
        </mat-tree-node>
        <mat-tree-node
          *matTreeNodeDef="let node; when: hasChild"
          matTreeNodePadding
        >
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          <a mat-button [routerLink]="getUrl(node)">{{ node.name }}</a>
        </mat-tree-node>
      </mat-tree>
    </nav>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
