<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Host</mat-label>
    <input matInput [(ngModel)]="data.host" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Value</mat-label>
    <input matInput [(ngModel)]="data.value" type="number" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [(ngModel)]="data.currencyId">
      <mat-option
        *ngFor="let currency of currencies$ | async"
        [value]="currency.id"
        >{{ currency.shortTitle }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Value</mat-label>
    <mat-select [(ngModel)]="data.type">
      <mat-option value="CARD">Card</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
